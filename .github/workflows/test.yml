name: Test
on: [push]

jobs:
  test:
    name: Build docker image and run test suite
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build docker images
      run: docker-compose build

    - name: Run tests
      run: docker-compose run app sh -c 'go test -v'
